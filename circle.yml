machine:
  java:
    version: openjdk8
dependencies:
  post:
    - sudo service apache2 restart
checkout:
  post:
    - mkdir -p log
test:
 pre:
  - pwd
  - ls -l src/test/resources/CSVFileParser
  - ls -ld src/test/resources/CSVFileParser
 override:
   - mvn -X integration-test
 post:
   - mkdir -p $CIRCLE_TEST_REPORTS/junit/
   - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
