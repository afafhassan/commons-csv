machine:
  java:
    version: openjdk8
dependencies:
  post:
    - sudo service apache2 restart
checkout:
  post:
    - mkdir -p log
test:
 pre:
  - pwd
  - ls -l src/test/resources/CSVFileParser
  - ls -ld src/test/resources/CSVFileParser
  - FILE=$CIRCLE_ARTIFACTS/memory-usage-actual.txt; while true; do ps -u ubuntu eo pid,%cpu,%mem,args,uname --sort=-%mem >> $FILE; echo "----------" >> $FILE; sleep 1; done: # note the colon herebackground: true
 override:
   - mvn -X integration-test
 post:
   - mkdir -p $CIRCLE_TEST_REPORTS/junit/
   - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
